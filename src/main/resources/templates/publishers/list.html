<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sprig sample web app</title>
</head>
<body>
<h1>Publishers List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>City</th>
  </tr>
  <tr th:each="publisher : ${publishers}">
    <td th:text="${publisher.id}">123</td>
    <td th:text="${publisher.name}">Rigoberto</td>
    <td th:text="${publisher.city}">De los Santos</td>
  </tr>
</table>
</body>
</html>
